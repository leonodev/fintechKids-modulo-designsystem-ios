name: CI Build and Test - Stable

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test with Xcode 16.2
    
    runs-on: macos-14 
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      # 1. Seleccionar Xcode 16.2 (Necesario para el SDK de iOS 18/v26)
      - name: Select Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
          
      # 2. Compilar el Paquete Swift (Usando la Toolchain estable de Xcode 16.2)
      - name: Build Swift Package
        run: swift build
        
      # 3. Ejecutar las Pruebas Unitarias (Comando estable)
      - name: Run Unit Tests
        run: swift test --enable-code-coverage
