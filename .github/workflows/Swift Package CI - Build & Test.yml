name: Swift Package CI - Build & Test (ESTABLE: Swift 5.10)

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test with Xcode 16.2 (Stable)
    
    runs-on: macos-14 
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      # 1. Seleccionar Xcode 16.2 (Necesario para el SDK de iOS 18/v26 y el cÃ³digo)
      - name: Select Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
          
      # ðŸ›‘ 2. ELIMINAMOS el paso 'Setup Swift 6.2 Toolchain' ðŸ›‘
      
      # 3. Compilar el Paquete Swift
      - name: Build Swift Package
        run: swift build
        
      # 4. Ejecutar las Pruebas Unitarias (Usando el comando estÃ¡ndar estable)
      - name: Run Unit Tests
        run: swift test --enable-code-coverage
