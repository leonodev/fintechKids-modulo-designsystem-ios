name: Swift Package CI - Build & Test (Swift 6.2 + iOS v26/18 SDK)

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test with Xcode 16
    runs-on: macos-14 
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      # ðŸš€ Paso 2: Seleccionar la Ãºltima versiÃ³n de Xcode 16 disponible (mÃ¡s seguro)
      - name: Select latest Xcode 16
        uses: developer-tools/using-xcode@v1
        with:
          version: '16' # Sin el '.0' para evitar errores de disponibilidad.
          
      # Paso 3: Configurar el Toolchain de Swift 6.2 (Obligatorio para .iOS(.v26))
      - name: Setup Swift 6.2 Toolchain
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'
          
      # Paso 4: Compilar el Paquete Swift
      - name: Build Swift Package
        run: swift build
        
      # Paso 5: Ejecutar las Pruebas Unitarias (swift test)
      # Ahora que Xcode 16 estÃ¡ activo, swift test puede usar su SDK.
      - name: Run Unit Tests
        run: swift test --enable-code-coverage
