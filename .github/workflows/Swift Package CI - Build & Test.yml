name: CI Build and Test - Final Stable

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test with Swift 6.2
    runs-on: macos-14

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Select Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      # Arreglar Package.swift: cambiar .v26 a .v18
      - name: Fix iOS version in Package.swift
        run: |
          sed -i '' 's/\.iOS(\.v26)/.iOS(.v18)/g' Package.swift

      # Probar el paquete Swift (se ejecuta en macOS)
      - name: Run Swift Package Tests
        run: swift test --enable-code-coverage

      # Probar la app Demo en simulador
      - name: Run Demo App Tests
        working-directory: ./Demo/FHKDesignSystemDemo
        run: |
          xcodebuild test \
            -project FHKDesignSystemDemo.xcodeproj \
            -scheme FHKDesignSystemDemo \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            CODE_SIGNING_ALLOWED=NO
