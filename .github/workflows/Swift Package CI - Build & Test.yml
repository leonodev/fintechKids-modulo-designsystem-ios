name: Swift Package CI - Build & Test (Final Stable Version)

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test with Xcode 16.2 (iOS 18 Baseline)
    
    runs-on: macos-14 
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      # 1. Seleccionar Xcode 16.2
      # Esto asegura el SDK más reciente (iOS 18) para la compilación.
      - name: Select Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
          
      # 2. Configurar el Toolchain de Swift 6.2
      # Requerido por tu swift-tools-version: 6.2
      - name: Setup Swift 6.2 Toolchain
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'
          
      # 3. Compilar el Paquete Swift
      # Compila, pero las funciones marcadas con @available(iOS 26.0, *)
      # solo estarán disponibles en el runtime de iOS 26.
      - name: Build Swift Package
        run: swift build
        
      # 4. Ejecutar las Pruebas Unitarias
      - name: Run Unit Tests
        run: swift test --enable-code-coverage
