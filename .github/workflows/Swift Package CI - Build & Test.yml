name: CI Build and Test - Final Stable

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test with Swift 6.2
    
    runs-on: macos-14 
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      # 1. Seleccionar Xcode 16.2
      - name: Select Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
          
      # 2. Configurar el Toolchain de Swift 6.2
      - name: Setup Swift 6.2 Toolchain
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'
          
      # 3. Compilar el Paquete Swift
      - name: Build Swift Package
        # Forzamos la compilaciÃ³n para la plataforma iOS para establecer la ruta de salida
        run: swift build --target FHKDesignSystem --sdk iphonesimulator --arch x86_64

      # 4. ðŸš€ Ejecutar las Pruebas Unitarias (Â¡La Ãºltima sintaxis limpia!)
      - name: Run Unit Tests
        # Usamos el comando mÃ¡s simple y nativo de SPM
        run: swift test --enable-code-coverage --enable-test-discovery
