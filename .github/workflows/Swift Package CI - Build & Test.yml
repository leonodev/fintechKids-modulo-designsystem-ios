name: Swift Package CI - Build & Test (Final Stable Version)

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test with Xcode 16.2 (iOS 18 Baseline)
    
    runs-on: macos-14 
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      # 1. Seleccionar Xcode 16.2
      - name: Select Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
          
      # 2. Configurar el Toolchain de Swift 6.2
      - name: Setup Swift 6.2 Toolchain
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'
          
      # 3. Compilar el Paquete Swift (Se mantiene para verificar la compilaciÃ³n)
      - name: Build Swift Package
        run: swift build
        
      # 4. ðŸš€ Ejecutar las Pruebas Unitarias (Â¡CORREGIDO!)
      # Usamos xcodebuild para apuntar directamente al scheme de prueba y al simulador de iOS 18.
      - name: Run Unit Tests (via xcodebuild)
        run: |
          # FHKDesignSystemTests es el nombre del scheme de prueba para tu paquete
          xcodebuild test \
            -scheme FHKDesignSystemTests \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=iPhone 15 Pro,OS=18.0" \
            -enableCodeCoverage YES
