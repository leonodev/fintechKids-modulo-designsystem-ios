name: Swift Package CI - Build & Test (Swift 6.2 + iOS v26 SDK)

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test with Xcode 16
    runs-on: macos-14 
    
    steps:
      
      # ⚠️ Paso 1: FORZAR la selección del PATH de Xcode 16.2 manualmente
      # Esto anula cualquier configuración previa y asegura que el toolchain de Swift 6.2
      # se instale sobre un entorno que ya reconoce Xcode 16.2.
      - name: Manual Select Xcode 16.2 Path
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
        
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      # Paso 2: Configurar el Toolchain de Swift 6.2
      # Necesario para que el compilador de SPM reconozca swift-tools-version: 6.2
      - name: Setup Swift 6.2 Toolchain
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'
          
      # Paso 3: Compilar el Paquete Swift
      # Esto verifica que el manifiesto se compile correctamente.
      - name: Build Swift Package
        run: swift build
        
      # Paso 4: Ejecutar las Pruebas Unitarias
      - name: Run Unit Tests
        run: swift test --enable-code-coverage
