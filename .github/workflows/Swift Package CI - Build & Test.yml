name: CI Build and Test - Final Attempt (Running Tests)

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test with Swift 6.2
    
    runs-on: macos-14 
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      # 1. Seleccionar Xcode 16.2
      - name: Select Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
          
      # 2. Configurar el Toolchain de Swift 6.2
      - name: Setup Swift 6.2 Toolchain
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'
          
      # 3. Compilar el Paquete Swift (necesario para generar archivos temporales)
      - name: Build Swift Package
        run: swift build
        
      # 4. ðŸš€ Ejecutar las Pruebas Unitarias (Sintaxis Estricta de Xcodebuild)
      - name: Run Unit Tests (Strict Xcodebuild)
        run: |
          # Usamos la sintaxis que apunta al Target y al destino del simulador.
          # Esto resuelve el bug de "unable to find utility xctest" del toolchain 6.2.
          xcodebuild test \
            -target FHKDesignSystemTests \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=iPhone 15 Pro,OS=18.0" \
            -enableCodeCoverage YES
