name: Swift Package CI - Build & Test (Definitivo - Final Workaround)

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test with Xcode 16.2
    
    runs-on: macos-14 
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      # 1. Seleccionar Xcode 16.2
      - name: Select Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
          
      # 2. Configurar el Toolchain de Swift 6.2
      - name: Setup Swift 6.2 Toolchain
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'
          
      # 3. Compilar el Paquete Swift
      - name: Build Swift Package
        run: swift build
        
      # 4. ðŸš€ Ejecutar las Pruebas Unitarias (Â¡ÃšLTIMO INTENTO CON WORKAROUND!)
      - name: Run Unit Tests (Final Swift Test Attempt)
        # Usamos swift test directamente y le pasamos los flags necesarios 
        # para que busque el toolchain y el SDK de iOS correctamente,
        # lo que a menudo resuelve el fallo de "target not found".
        run: |
          SWIFT_PATH=$(xcrun --find swift)
          
          # 1. Listar los schemes y targets generados para verificar
          echo "Listing available schemes from the generated project:"
          xcodebuild -list
          
          # 2. Ejecutar la prueba con flags explÃ­citos para iOS
          swift test \
            --enable-code-coverage \
            --enable-test-discovery \
            -Xswiftc -target -Xswiftc "arm64-apple-ios18.0" \
            -Xlinker -rpath -Xlinker "@executable_path/../Frameworks" \
            --platform ios
