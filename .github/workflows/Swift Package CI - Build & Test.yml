name: Swift Package CI - Build & Test (Swift 6.2)

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test on macOS (Swift 6.2)
    
    # macos-14 es la mejor opci贸n para las 煤ltimas toolchains
    runs-on: macos-14 
    
    steps:
      # Paso 1: Checkout del C贸digo
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      #  Paso 2: Configurar el Toolchain de Swift 6.2
      # Usamos una acci贸n para instalar la Toolchain que soporta swift-tools-version: 6.2
      # Esta acci贸n selecciona autom谩ticamente la versi贸n m谩s reciente que soporta 6.2
      - name: Setup Swift 6.2 Toolchain
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'
          
      # Paso 3: Opcional - Verificar la versi贸n de Swift
      - name: Verify Swift Version
        run: swift --version

      # Paso 4: Compilar el Paquete Swift
      # Ahora, 'swift build' usar谩 el toolchain de Swift 6.2 reci茅n instalado.
      - name: Build Swift Package
        run: swift build
        
      # Paso 5: Ejecutar las Pruebas Unitarias
      - name: Run Unit Tests
        run: swift test --enable-code-coverage
