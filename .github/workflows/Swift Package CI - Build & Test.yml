name: Swift Package CI - Build & Test (Swift 6.2 + iOS 18 SDK)

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test with Xcode 16.0
    
    # macos-14 garantiza acceso a versiones recientes (incluyendo betas de Xcode 16)
    runs-on: macos-14 
    
    steps:
      # Paso 1: Checkout del C贸digo
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      #  Paso 2: Seleccionar y activar Xcode 16.0 (Soporte para iOS 18 SDK)
      # Esto deber铆a proveer el SDK necesario para que .iOS(.v26) sea reconocido.
      - name: Select Xcode 16.0
        uses: developer-tools/using-xcode@v1
        with:
          version: '16.0' # Selecciona la versi贸n que contiene el iOS SDK m谩s reciente
          
      # Paso 3: Configurar el Toolchain de Swift 6.2
      # Mantenemos esto para usar las 煤ltimas caracter铆sticas de Swift 6
      - name: Setup Swift 6.2 Toolchain
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'
          
      # Paso 4: Compilar el Paquete Swift
      # Esto verifica que el manifiesto y el c贸digo compilen con el SDK adecuado.
      - name: Build Swift Package
        run: swift build
        
      # Paso 5: Ejecutar las Pruebas Unitarias
      # Ejecuta las pruebas contra el SDK de iOS 18 proporcionado por Xcode 16
      - name: Run Unit Tests
        # Usamos xcodebuild directamente ya que la combinaci贸n de toolchain de Swift 6.2 y Xcode 16
        # a veces requiere un target de simulaci贸n expl铆cito para los tests de paquetes iOS.
        run: |
          xcodebuild test \
            -scheme FHKDesignSystem \
            -destination "platform=iOS Simulator,name=iPhone 15 Pro,OS=18.0" \
            -enableCodeCoverage YES
