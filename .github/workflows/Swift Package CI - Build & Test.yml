name: Swift Package CI - Build & Test (Swift 6.2 + iOS SDK)

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test with Xcode 16.2
    
    # macos-14 es el runner que tiene Xcode 16.2
    runs-on: macos-14 
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      # 1. Seleccionar Xcode 16.2
      # Esto activa el SDK de iOS 18 (que soporta tus estilos).
      - name: Select Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
          
      # 2. Configurar el Toolchain de Swift 6.2
      # Necesario porque tu Package.swift lo requiere (// swift-tools-version: 6.2)
      - name: Setup Swift 6.2 Toolchain
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'
          
      # 3. Compilar el Paquete Swift
      # Ahora el manifiesto pasar√° sin el error de '.v26'
      - name: Build Swift Package
        run: swift build
        
      # 4. Ejecutar las Pruebas Unitarias
      - name: Run Unit Tests
        run: swift test --enable-code-coverage
