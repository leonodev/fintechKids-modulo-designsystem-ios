name: iOS Tests CI

on:
  pull_request:
    branches: [develop]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
      - name: Checkout with safe directory
        uses: actions/checkout@v4
        with:
          # Esto soluciona el problema de permisos de Git
          fetch-depth: 0
      
      - name: Setup Git safe directory
        run: |
          # Configurar el directorio como seguro para Git
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global --add safe.directory /Users/runner/work/fintechKids-modulo-designsystem-ios/fintechKids-modulo-designsystem-ios
      
      - name: Setup Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
      
      - name: Fix package path for Xcode
        run: |
          mkdir -p /Users/runner/work/fintechKids-modulo-designsystem-ios
          ln -sf "$(pwd)" /Users/runner/work/fintechKids-modulo-designsystem-ios/FHKDesignSystem
      
      - name: Test Demo App
        working-directory: ./Demo/FHKDesignSystemDemo
        run: |
          echo "Testing Demo App..."
          xcodebuild test \
            -project FHKDesignSystemDemo.xcodeproj \
            -scheme FHKDesignSystemDemo \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            CODE_SIGNING_ALLOWED=NO
          
          echo "ðŸŽ‰ CI IS WORKING!"
