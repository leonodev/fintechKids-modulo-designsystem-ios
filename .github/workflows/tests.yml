name: iOS PR Validation

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  run-tests:
    name: Run iOS Unit Tests
    runs-on: macos-latest  # O específica una versión: macos-15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: |
        sudo xcode-select -switch /Applications/Xcode_16.1.app
        xcodebuild -version
    
    - name: Show available simulators
      run: xcrun simctl list devices
    
    - name: Run Unit Tests
      run: |
        # Si usas .xcodeproj
        xcodebuild test \
          -project "FHKDesignSystemDemo.xcodeproj" \
          -scheme "FHKDesignSystemDemo" \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -enableCodeCoverage YES \
          CODE_SIGNING_ALLOWED=NO
        
        # O si usas .xcworkspace (con CocoaPods)
        # xcodebuild test \
        #   -workspace "FHKDesignSystemDemo.xcworkspace" \
        #   -scheme "FHKDesignSystemDemo" \
        #   -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
        #   -enableCodeCoverage YES \
        #   CODE_SIGNING_ALLOWED=NO
      env:
        DEVELOPER_DIR: /Applications/Xcode_16.1.app
    
    - name: Upload test results (opcional)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/test-results/*.xml
          **/build/reports/*.xml
