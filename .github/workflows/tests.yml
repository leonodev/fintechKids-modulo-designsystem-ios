name: Debug Project Structure

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  debug:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Debug structure
      run: |
        echo "=== Directorio actual ==="
        pwd
        echo ""
        
        echo "=== Contenido del directorio ==="
        ls -la
        echo ""
        
        echo "=== Buscando TODOS los .xcodeproj ==="
        find . -name "*.xcodeproj" -type d | while read proj; do
          echo "Proyecto: $proj"
          echo "  Ruta relativa: $proj"
          echo "  Ruta absoluta: $(pwd)/${proj#./}"
          echo ""
        done
        
        echo "=== Buscando .xcworkspace ==="
        find . -name "*.xcworkspace" -type d
        echo ""
        
        echo "=== Estructura completa (primeros niveles) ==="
        find . -type d -maxdepth 3 | sort
